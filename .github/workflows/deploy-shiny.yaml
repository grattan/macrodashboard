
on: [push, pull_request]

name: deploy-shiny

jobs:
  deploy-shiny:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - name: Install shiny
        run: |
          install.packages(c("shiny", "rsconnect"), type = "binary")
        shell: Rscript {0}
      - name: authorise-shiny
        env:
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN}}
          SHINYAPPS_SECRET: ${{ secrets.SHINAPPYS_SECRET}}
        run: Rscript -e 'args <- tail(commandArgs(), 2)' -e 'rsconnect::setAccountInfo(name = "mattcowgill", token = args[1], secret = args[2])' -e '#rsconnect::deployApp()' $SHINYAPPS_TOKEN $SHINYAPPS_SECRET

